<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Landing Page</title>
        <link href="styling.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="jumbotron"><!--making jumbotron-->
            <div class="container">
            <!--create logo-->
                <div>
                    <img src="images/plane.png" class="logo">
                </div>
                <!--create featured part-->
                <div class="featured">
                    <!--create a row to use the grid system and limit spce taken by featured content-->
                    <div class="row">
                        <!--Use only 9 columns out of 12 for medium and large devices-->
                        <div class="col-md-9">
                            <h1>Best Holiday Finder App.</h1>
                            <p>Find your next holiday destination using our App!<br />Computer offers and save your hard earned money for your trip!</p>
                            <p>
                                <a class="btn btn-default btn-lg" href="#">Find more</a>
                                <a class="btn btn-default btn-lg" href="#">Download</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--create the trial section-->
        <div class="trial">
            <div class="container">
                <h2>Try it now</h2>
<!--                <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Available_on_the_App_Store_%28gray%29.png">-->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1200px-Available_on_the_App_Store_%28black%29.png">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/768px-Google_Play_Store_badge_EN.svg.png">
            </div>
        </div>
        <!--create as footer-->
        <div class="footer">
            <div class="container">
                <p>&copy; Develop with Sam.</p>
            </div>
        </div>
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--        <script src="js/bootstrap.min.js"></script>-->

    </body>
</html>
